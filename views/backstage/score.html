<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <link rel="stylesheet" href="/static/css/manager.css">
    <script type="text/javascript" src="/static/layui/layui.js"></script>
</head>
<body>
<div class="setmanager">
    <div class="layui-collapse collapsediverbox" lay-accordion="">
        <div class="layui-colla-item collapsediver">
                <h2 class="layui-colla-title">成绩录入</h2>
            <div class="layui-colla-content">
                <div class="uploadbox">
                    <p>报表格式为.xls或者.xlsx</p>
                    <div class="layui-upload-drag" id="test10">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['form','upload','element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.jquery
                ,upload = layui.upload;

        // //监听折叠
        // element.on('collapse(test)', function(data){
        //     layer.msg('展开状态：'+ data.show);
        // });

        //拖拽上传
        upload.render({
            elem: '#test10'
            ,url: '/back/achievement/addscore'
            ,accept: 'file'
            ,ext: '.xls|.xlsx'
            ,done: function(res){
                console.log(res.message)
                if (res.name == 1){
                    layer.msg(res.message);
                } else {
                    layer.msg(res.message);
                }
            }
            ,error: function(error){
                console.log(error)
            }
        });
    });
</script>
</body>
</html>
