<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置管理员</title>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <link rel="stylesheet" href="/static/css/manager.css">
    <script type="text/javascript" src="/static/layui/layui.js"></script>
</head>
<body>
    <div class="setmanager">
        {{/*<span>成员信息</span>*/}}

        <table class="layui-table" lay-data="{width: 500px, url:'/test/table/demo3.json', page:true, id:'idTest'}" lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                <th lay-data="{field:'username', width:300}">学号</th>
                <th lay-data="{field:'username', width:500}">用户名</th>
                <th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
            </tr>
            </thead>
        </table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <div class="demoTable managerbtn">
            <button class="layui-btn" data-type="getCheckData">删除选中账号</button>
            {{/*<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>*/}}
            {{/*<button class="layui-btn" data-type="isAll">验证是否全选</button>*/}}
            <button class="layui-btn" data-type="add">添加账号</button>
        </div>

    </div>

    <script>

        layui.use('table', function() {
            var table = layui.table;

            table.render({
                elem: '#idTest'
                ,url:'/test/table/demo3.json'
                ,toolbar: true
                ,title: '用户数据表'
                ,totalRow: true
                ,cols: [[
                    {field:'number', title:'用户名', width:120, edit: 'text'}
                    ,{field:'username', title:'用户名', width:120, edit: 'text'}
                ]]
                ,page: true
                ,response: {
                    statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                }
                ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.rows.item //解析数据列表
                    };
                }
            });
            //监听表格复选框选择
            table.on('checkbox(demo)', function(obj){
                console.log(obj)
            });
            //监听工具条
            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                            ,data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }

                ,addData: function () {
                    //默认prompt
                    // layer.prompt(function(val, index){
                    //     layer.msg('得到了'+val);
                    //     layer.close(index);
                    // });
                }

                ,getCheckLength: function(){ //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                            ,data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                }
                ,isAll: function(){ //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>
</html>
