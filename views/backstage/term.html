<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学期管理</title>
    <link rel="stylesheet" href="/static/css/information.css">
</head>
<body>
<div class="fortermbox">
    <div class="layui-form forterm">
        <div class="layui-form-item">
            <label class="layui-form-label">添加学期</label>
            <div class="layui-input-inline">
                <select name="year" lay-verify="year">
                    <option value="">请选择年份</option>
                    <option value="2018年-2019年">2018年-2019年</option>
                    <option value="2017年-2018年">2017年-2018年</option>
                    <option value="2016年-2017年">2016年-2017年</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="term" lay-verify="term">
                    <option value="">请选择学期</option>
                    <option value="第一学期">第一学期</option>
                    <option value="第二学期">第二学期</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="type" lay-verify="type">
                    <option value="">请选择类型</option>
                    <option value="期中考试">期中考试</option>
                    <option value="期末考试">期末考试</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo">添加</button>
            </div>
        </div>
    </div>

    <table class="layui-table">
        <span class="termformlist">学期列表</span>
        <colgroup>
            <col width="30%">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>学期</th>
            <th>类型</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2018-2019学年第二学期</td>
            <td>期中</td>
        </tr>
        <tr>
            <td>2018-2019学年第二学期</td>
            <td>期中</td>
        </tr>
        <tr>
            <td>2018-2019学年第二学期</td>
            <td>期中</td>
        </tr>
        <tr>
            <td>2018-2019学年第二学期</td>
            <td>期中</td>
        </tr>
        <tr>
            <td>2018-2019学年第二学期</td>
            <td>期中</td>
        </tr>
        </tbody>
    </table>
    <span>共7条记录</span>
</div>
</body>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate
                ,$ = layui.jquery;
        //自定义验证规则
        form.verify({
            year: function(value){
                if(value.length == ""){
                    return '请选择年份';
                }
            },
            term: function(value){
                if(value.length == ""){
                    return '请选择学期';
                }
            },
            type: function(value){
                if(value.length == ""){
                    return '请选择考试类型';
                }
            }

        });
        //监听提交
        form.on('submit(demo)', function(data){
            $.ajax({
                type: "POST",
                url:'/reception/login/judge',
                data:{
                    year: data.field.year,
                    term: data.field.term,
                    type: data.field.type
                },
                success:function(res){
                    console.log(res);
                    if (res.date==0) {
                        layer.msg(res.message);
                    }else {
                        window.location.href="/reception/admin/information";
                    }
                },
                error:function (data) {
                    console.log(data)
                }
            });
            return false;
        });
    });
</script>
</html>
